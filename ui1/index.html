<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div class="form-div">
            <div class="left-div">
                <div class="user-img">
                    <img src="image/6.jpg" alt="" srcset="">
                </div>
                <div class="name">login users</div>
            </div>
            <div class="right-div">
                <form action="">
                    <div class="input-box">
                        <input type="text" name="email" value="" id="email" autocomplete="off"
                            placeholder="Email Address">
                        <i class="fa fa-xmark" id="email-error"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" value="" id="password" autocomplete="off" placeholder="Password">
                        <span><i class="fa fa-eye-slash" id="showPassword"></i></span>
                        <p id="error"></p>
                    </div>
                    <div class="btn">
                        <button type="submit" id="subBtn">login</button>

                    </div>
                </form>
               <div class="user">
                <p>don't have account <span><a href="">register</a></span></p>
                <a href="">forgot password</a>
               </div>
            </div>
            
        </div>
        
    </div>



    <script src="js/script.js"></script>
</body>

</html>
